{% extends 'template.html' %}

{% block content%}
{% include 'nav.html' %}
<div class="shadow mt-4">
    <div class="row mb-3">
        <div class="col-6">
            <label for="nome">Nome</label>
            <input type="text" value="{{obj.nome}}" class="form-control">
        </div>
        <div class="col-6">
            <label for="nome">E-mail</label>
            <input type="text" value="{{obj.email}}" class="form-control">
        </div>
    </div>
    <div class="row mt-3"></div>
        <div class="col-12">        
            <label for="nome">Assunto</label>
            <input type="text" value="{{obj.assunto}}" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label for="nome">Mensagem</label>
            <textarea type="text" class="form-control">{{obj.mensagem}}</textarea>
        </div>
    </div>
</div>
{% endblock %}
