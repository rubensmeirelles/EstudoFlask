<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Contato - GET</h2>
            <form action="" method="get" class="d-flex">
                <div class="col-9">
                    <label for="pesquisa">Digite algo para pesquisar</label>
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mx-2 mt-4">Pesquisar</button>
                </div>
            </form>
            <p>Pesquisa por: {{context.pesquisa}}</p>
        </div>
        <hr>
        <div class="row">
            <h2>Contato - post</h2>
            <form action="" method="post">
                <div class="col-6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="col-6">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="assunto">Assunto</label>
                    <input type="text" name="assunto" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" class="form-control" required></textarea>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4">Salvar</button>
                </div>
            </form>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
